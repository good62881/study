<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>登录</title>
<!-- vue -->
<!--<script type="text/javascript" src="../plugin/vue.min.js"></script>-->
<script type="text/javascript" src="../plugin/vue.min.js"></script>
<script type="text/javascript" src="../plugin/vue-resource.min.js"></script>
<script type="text/javascript" src="../plugin/vue-router.min.js"></script>
<!-- element-ui -->
<link rel="stylesheet" href="../plugin/element-ui/theme-default/index.css">
<script src="../plugin/element-ui/index.js"></script>

<link rel="stylesheet" href="../css/login.css">

</head>
<body>

<div class="index" id="index" v-cloak>
	<transition name="fade">
		<router-view></router-view>
	</transition>
</div>


<template id="login">
	<div class="login">
		<el-form ref="login" :model="login" :rules="rules" label-width="90px">
			<el-form-item label="账号" prop="account">
				<el-input v-model="login.account"></el-input>
			</el-form-item>
			<el-form-item label="密码" prop="pass">
				<el-input type="password" v-model="login.pass"></el-input>
			</el-form-item>
			<el-form-item>
				<el-button type="primary" @click="submitForm('login')">登录</el-button>
				<el-button @click="window.location='#reg'">注册</el-button>
			</el-form-item>
		</el-form>
	</div>
</template>



<template id="reg">
	<div class="reg">
		<el-form ref="reg" :model="reg" :rules="rules" label-width="90px">
			<el-form-item label="账号" prop="account">
				<el-popover trigger="focus" placement="right">
					<div>必填<br/>大小写字母和数字<br/>长度在3-10个字符</div>
					<el-input slot="reference" v-model="reg.account"></el-input>
				</el-popover>
			</el-form-item>
			<el-form-item label="密码" prop="pass">
				<el-popover trigger="focus" placement="right">
					<div>必填<br/>长度不超过20个字符</div>
					<el-input type="password" slot="reference" v-model="reg.pass"></el-input>
				</el-popover>
			</el-form-item>
			<el-form-item label="确认密码" prop="checkPass">
				<el-popover trigger="focus" placement="right">
					<div>必填<br/>再次输入密码</div>
					<el-input type="password" slot="reference" v-model="reg.checkPass"></el-input>
				</el-popover>
			</el-form-item>
			<el-form-item label="姓名" prop="name">
				<el-popover trigger="focus" placement="right" content="长度不超过5个字符">
					<el-input v-model="reg.name" slot="reference"></el-input>
				</el-popover>
			</el-form-item>
			<el-form-item label="手机号" prop="phone">
				<el-popover trigger="focus" placement="right" content="11位手机号码">
					<el-input v-model="reg.phone" slot="reference"></el-input>
				</el-popover>
			</el-form-item>
			<el-form-item label="邮箱" prop="email">
				<el-popover trigger="focus" placement="right">
					<div>必填<br/>格式：XX@XX.com</div>
					<el-input v-model="reg.email" slot="reference"></el-input>
				</el-popover>
			</el-form-item>
			<el-form-item>
				<el-button type="primary" @click="submitForm('reg')">注册</el-button>
				<el-button @click="window.location='#'">返回登录</el-button>
			</el-form-item>
		</el-form>
	</div>
</template>

<script src="../js/login.js"></script>

</body>
</html>
